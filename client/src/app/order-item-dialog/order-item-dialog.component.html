<mat-card>
<mat-card-header>
      Add New Item
</mat-card-header>
<mat-card-content>
    <div class="container">
      <form [formGroup]="formItem" id="form-login" (ngSubmit)="submitForm()">

        <mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">
          
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name">
              <mat-error *ngIf="formItem.controls.name.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Serial Number</mat-label>
              <input matInput formControlName="guid">
              <mat-error *ngIf="formItem.controls.guid.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Quantity</mat-label>
              <input matInput formControlName="qty">
              <mat-error *ngIf="formItem.controls.qty.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>

        </mat-grid-list>

          <div class="button">
            <button color="primary" id="register-btn" mat-raised-button type="submit">Add Item</button>
          </div>
          </form>
      </div>

</mat-card-content>
</mat-card>

<app-header name="Logistics & Supplies"></app-header>


<div id="btns-wrapper">
    <button mat-raised-button color="accent"
    (click)="report()"
    > 
        Report<mat-icon>save_alt</mat-icon>
    </button>
</div>

<div id="wrapper-tbl" #TABLE>
    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
            <!-- guid Column -->
        <ng-container matColumnDef="guid">
            <th mat-header-cell *matHeaderCellDef> Serial Number </th>
            <td mat-cell *matCellDef="let element"> {{element.guid}} </td>
        </ng-container>

        <!-- QTY Column -->
        <ng-container matColumnDef="qty">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
        </ng-container>

        <!-- available Column -->
        <ng-container matColumnDef="available">
            <th mat-header-cell *matHeaderCellDef> Available </th>
            <td mat-cell *matCellDef="let element">
                <label for="" style="display: none;">
                    {{element.available}}
                </label>
                <mat-checkbox [checked]=element.available (change)="updateItem($event.checked,element)" class="example-margin"></mat-checkbox>    
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

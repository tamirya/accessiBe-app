<div id="container">
    <mat-card id="info">
        <mat-card-content>
            <p>
            sales@gmail.com
            </p>
            <p>
                logistics@gmail.com
            </p>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" id="form-login" (ngSubmit)="submit()">
            <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input autocomplete="off" matInput
            formControlName ="email">
            <mat-error *ngIf="form.controls.email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <div class="button">
                <button id="login-btn" mat-raised-button color="primary" type="submit">Submit</button>
            </div>
            </form>
</mat-card-content>
</mat-card>
